{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
        <h2 class="text-center mb-4">Our Rooms</h2>
        <div class="row g-4">

            {% for room in rooms %}
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm" style="border: 2px solid brown; transition: transform 0.3s, box-shadow 0.3s;">
                        <img src="{{ room.5 }}" class="card-img-top" alt="Room 1">
                        <div class="card-body">
                            <h5 class="card-title" style="color: rgba(139, 69, 19, 0.6);"> {{ room.4 }} </h5>
                            <p class="card-text" style="color: rgba(139, 69, 19, 0.6);">Number: {{ room.1 }} | Persons: {{ room.2 }} Price: {{ room.3 }}</p>
                            <a href="{{ url_for("room_detail_view", room_id=room.0) }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
