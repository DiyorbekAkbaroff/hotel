<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4"><a class="nav-link text-white" href="{{ url_for('home_view') }}">Hotel</a></h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('rooms_view') }}">Rooms</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('about_view') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('contact_view') }}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('register_view') }}">Register</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('login_view') }}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero text-white text-center d-flex align-items-center justify-content-center">
        <div class="container">
            
            {% block content %}{% endblock content %}

        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Hotel Name. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
